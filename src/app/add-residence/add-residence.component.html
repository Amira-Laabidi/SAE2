<div class="form-residence-container">
  <h1 class="form-title">Add Residence</h1>
  <div class="container">
    <form [formGroup]="residenceform" class="residence-form">
      <!-- Id Field -->
      <div class="form-group">
        <label for="id" class="form-label">ID</label>
        <input
          type="text"
          id="id"
          class="form-control"
          formControlName="id"
        />
        <div
          class="invalid-feedback"
          *ngIf="id?.invalid && (id?.touched || id?.dirty)"
        >
          Invalid ID
        </div>
      </div>

      <!-- Name Field -->
      <div class="form-group">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          formControlName="name"
        />
        <div
          class="invalid-feedback"
          *ngIf="name?.invalid && (name?.touched || name?.dirty)"
        >
          Invalid Name
        </div>
      </div>

      <!-- Address Field -->
      <div class="form-group">
        <label for="address" class="form-label">Address</label>
        <input
          type="text"
          id="address"
          class="form-control"
          formControlName="address"
        />
        <div
          class="invalid-feedback"
          *ngIf="address?.errors?.['maxlength']"
        >
          Maximum length is 10 characters
        </div>
      </div>

      <!-- Image Field -->
      <div class="form-group">
        <label for="image" class="form-label">Image</label>
        <input
          type="text"
          id="image"
          class="form-control"
          formControlName="image"
        />
      </div>

      <!-- Status Field -->
      <div class="form-group">
        <label for="status" class="form-label">Status</label>
        <input
          type="text"
          id="status"
          class="form-control"
          formControlName="status"
        />
        <div
          class="invalid-feedback"
          *ngIf="status?.invalid && (status?.touched || status?.dirty)"
        >
          Status is invalid
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn btn-primary btn-lg btn-block mt-4"
        (click)="add()"
        [disabled]="residenceform!.invalid"
      >
        Save
      </button>
    </form>
  </div>
</div>
