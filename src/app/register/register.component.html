<div class="signup-container">
  <h1 class="signup-title">Sign Up</h1>
  <form [formGroup]="registerForm" (submit)="onSubmit()" class="signup-form">
    <div class="form-group">
      <!-- Username -->
      <label for="username" class="form-label">Username</label>
      <input
        type="text"
        id="username"
        class="form-control"
        formControlName="username"
      />
      <div class="invalid-feedback d-block" *ngIf="registerForm.controls['username'].invalid && registerForm.controls['username'].touched">
        <p *ngIf="registerForm.get('username')?.errors?.['required']">
          Username is required
        </p>
        <p *ngIf="registerForm.get('username')?.errors?.['minlength']">
          Minimum 3 characters required
        </p>
        <p *ngIf="registerForm.get('username')?.errors?.['maxlength']">
          Maximum 15 characters allowed
        </p>
        <p *ngIf="registerForm.get('username')?.errors?.['pattern']">
          Only letters are allowed
        </p>
      </div>
    </div>

    <!-- Phone -->
    <div class="form-group">
      <label for="tel" class="form-label">Phone</label>
      <input
        type="text"
        id="tel"
        class="form-control"
        formControlName="tel"
      />
    </div>

    <hr />
    <h4 class="section-title">Connexion</h4>
    <div id="connexion" formGroupName="connexion">
      <!-- Email -->
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
        />
        <div class="invalid-feedback d-block" *ngIf="registerForm.get('connexion')?.get('email')?.invalid && registerForm.get('connexion')?.get('email')?.touched">
          <p *ngIf="registerForm.get('connexion')?.get('email')?.errors?.['required']">
            Email is required
          </p>
          <p *ngIf="registerForm.get('connexion')?.get('email')?.errors?.['pattern']">
            Invalid email format
          </p>
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="pwd" class="form-label">Password</label>
        <input
          type="password"
          id="pwd"
          class="form-control"
          formControlName="pwd"
        />
      </div>
    </div>

    <!-- Submit Button -->
    <div class="form-group mt-4">
      <button
        type="submit"
        class="btn btn-primary btn-lg btn-block"
        [disabled]="registerForm.invalid"
      >
        Submit
      </button>
    </div>
  </form>
</div>
