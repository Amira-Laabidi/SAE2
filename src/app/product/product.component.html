<div class="product-container">
  <h1 class="title">Product</h1>
  <h2 class="subtitle">{{ title }}</h2>

  <div class="product-table-container">
    <table class="table table-hover table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Image</th>
          <th>Id</th>
          <th>Product Name</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of productList" class="product-row">
          <td>
            <img [src]="p.img" alt="{{ p.pName }}" class="product-image" />
          </td>
          <td>{{ p.id }}</td>
          <td>{{ p.pName }}</td>
          <td>{{ p.price | currency:'USD':true }}</td>
          <td class="action-buttons">
            <button 
              type="button" 
              class="btn btn-outline-primary" 
              [routerLink]="['/products', p.id]">
              Details
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
